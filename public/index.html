<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GoEmber</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <script type="text/x-handlebars">
<div class="container">
  {{outlet}}
</div>
</script>
<h3 class="text-center">Updates</h3>
<script type="text/x-handlebars" id="index">
<ul class="list-group ">
  <li class="list-group-item col-xs-1">
    <b>Name</b>
  </li>
  <li class="list-group-item col-xs-9">
    <b>Description</b>
  </li>
  <li class="list-group-item col-xs-1">
    <b>R. Date</b>
  </li>
  <li class="list-group-item col-xs-1">
    <b>P. Date</b>
  </li>
  {{#each controller}}
    <li class="list-group-item col-xs-1">
      <a href="http://{{unbound url}}">View</a>
    </li>
    <li class="list-group-item col-xs-9">
      {{description}}
    </li>
    <li class="list-group-item col-xs-1">
      {{revisionDate}}
    </li>
    <li class="list-group-item col-xs-1">
      {{postedDate}}
    </li>
  {{/each}}
</ul>
<div class="clearfix"></div>
<br>

<div class="btn btn-primary" {{action "loadUpdates"}}>Load Updates
</div>
</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
